<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

    <article class="card">
      <picture class="card__img">
        <source srcset="./images/image-equilibrium.jpg">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </picture>

      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__price">
          <p class="card__price--eth"><img src="./images/icon-ethereum.svg" style="float: left;">0.041 ETH</p>
          <p class="card__price--time"><img src="./images/icon-clock.svg" style="float: left;">3 days left</p>
      
      </div>
      <br>
      <div class="card__creator">
        <p class="card__creator--text"><img src="./images/image-avatar.png" alt="Creator">Creation of <span> Jules Wyvern</span></p>
      
      </div>
    </article>



</body>
</html>
